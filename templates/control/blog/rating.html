{--strip--}
<div class="rating">
	<span onclick="Ajax.vote('{--$module.name--}', 'vote', this, {--$article.id--}, 'plus');" style="color:green; cursor:pointer;">+</span>
	<span class="number">{--$article.rating.number--}</span>
	<span onclick="Ajax.vote('{--$module.name--}', 'vote', this, {--$article.id--}, 'minus');" style="color:red; cursor:pointer;">-</span>
</div>
{--/strip--}
